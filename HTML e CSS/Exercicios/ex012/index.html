<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu servidor</p>
    <video controls autoplay loop width="560px" poster="imagens/davi-brito.webp">
        <source src="midia/calma-calabreso.mp4" type="video/mp4">
        <source src="midia/calma-calabreso2.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2hjWw9zcojg?si=X_ZtcqDezeUh5Zhr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/956864989?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="359" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Here, Hopefully"></iframe>
</body>
</html>
