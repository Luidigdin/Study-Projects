<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode<br>
        escrever
        um Parágrafos
        de qualquer jeito
        basta colocar tudo
        entre &lt;p&gt; e &lt;/p&gt;<!--lt=less than gt=greater than-->
    </p>
    <p>se precisar quebrar
        o texto em algum lugar
        especifico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>
    <p>vamos adicionar alguns simbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
    </p>
    <p>vamos adicionar alguns emojis: 
        &#x1F525;
    </p>

</body>
</html>
